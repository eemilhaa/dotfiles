draw_bold_text_with_bright_colors: true

font:  # just set this system-wide
  normal:
    family: IosevkaTerm Nerd Font
    style: Regular
  bold:
    family: IosevkaTerm Nerd Font
    style: Bold
  italic:
    family: IosevkaTerm Nerd Font
    style: Italic
  bold_italic:
    family: IosevkaTerm Nerd Font
    style: Bold Italic

  size: 12.0

window:
  dynamic_title: false
  padding:
    x: 0
    y: 0
  dimensions:
    columns: 100
    lines: 35
  # decorations: none
  # startup_mode: Maximized


# new term in cwd
key_bindings:
  - { key: N,   mods: Control|Shift, action: SpawnNewInstance }
