inherits = "celadon"

"diff.plus" = "attribute"
"diff.delta" = "const"
"diff.minus" = "red"
"ui.statusline.insert" = { fg = "black", bg = "string" }
"markup.heading" = { fg = "function", modifiers = ["bold"] }

[palette]
function   = "#f0f0f0"
variable   = "#b0b0b0"
# namespace  = "#90E0B0"
# string     = "#489888"
const      = "#e0c888"
attribute  = "#50B068"
# keyword    = "#F09038"
punct      = "#a0a0a0"
comment    = "#6a6a6a"
# selection  = "#407878"
# attention  = "#F0C068"

black          = "#242424"  # black text, cursorline
dark-bg        = "#1e1e1e"  # base background
medium-bg      = "#2D2D2D"  # rulers
light-bg       = "#353535"  # menu / popup bg
indent         = "#353535"  # indent
dark-fg        = "#6A6A6A"  # barely legible text
light-fg       = "#B0B0B0"  # normal / bright text
white          = "#FFFFFF"  # very bright text

