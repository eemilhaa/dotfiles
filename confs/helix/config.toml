theme = "celadon_winter"

[editor]
line-number = "relative"
mouse = false
idle-timeout = 0
completion-trigger-len = 1
color-modes = true
cursorline = true
auto-format = false
bufferline = "always"
# rulers = [80]

[editor.statusline]
left = ["mode", "selections", "diagnostics", "spinner"]
center = []
right = ["position-percentage", "file-name"]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.lsp]
display-messages = true

[editor.cursor-shape]
insert = "bar"
normal = "block"

[editor.file-picker]
hidden = false
# ignore = false
# git-ignore = false

[editor.indent-guides]
render = true
character = "‚ñè"

[keys.normal]
"C-l" = ":bn"
"C-h" = ":bp"
"space" = { f = "file_picker_in_current_directory" }
