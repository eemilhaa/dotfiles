definitions:
  fonts:
    - font: &font-default monospace:semibold:pixelsize=14
    - font: &font-bold monospace:bold:pixelsize=14
  colors:
    - color: &color-good 35D450ff
    - color: &color-urgent FF4D51ff
    - color: &color-fade 888888ff

bar:
  height: 20
  location: bottom
  background: 222222ff
  foreground: ffffffff
  font: *font-default

  left:
    - i3:
        content:
          "":
            map:
              default: {string: {text: ""}}
              conditions:
                focused:
                  string: {text: "{name} "}
                urgent:
                  string: {text: "{name} ", foreground: *color-urgent, font: *font-bold}
          current:
            map:
              conditions:
                mode != "default":
                  string: {text: "({mode}) "}


  right:
    - battery:
        name: BAT0
        poll-interval: 30000
        content:
          map:
            conditions:
              state != "charging":
                ramp:
                  tag: capacity
                  items:
                    - string: {text: "BATTERY LOW {capacity}%", margin: 10, foreground: *color-urgent, font: *font-bold}
                    - string: {text: "Battery {capacity}%", margin: 10}
                    - string: {text: "Battery {capacity}%", margin: 10}
                    - string: {text: "Battery {capacity}%", margin: 10}
              state == "charging":
                - string: {text: "Battery {capacity}% (charging)", margin: 10, foreground: *color-good}

    - network:
        content:
          map:
            default: {empty: {}}
            conditions:
              name == wlp3s0:
                map:
                  default:
                    string: {text: "Wifi {quality}%", margin: 10}
                  conditions:
                    state == "up":
                      string: {text: "Wifi {quality}%", margin: 10}
                    state == "down":
                      string: {text: "Wifi {state}", margin: 10}

    - pulse:
        content:
          map:
            on-click: /bin/sh -c "pavucontrol"
            conditions:
              ~sink_muted:
                string: {text: "{sink_port} {sink_percent}%", margin: 10}
              sink_muted:
                string: {text: "{sink_port} {sink_percent}%", margin: 10, foreground: *color-fade}

    # - pipewire:
    #     content:
    #       map:
    #         on-click: /bin/sh -c "pavucontrol"
    #         conditions:
    #           ~muted:
    #             string: {text: "{form_factor} {cubic_volume}%", margin: 10}
    #           muted:
    #             string: {text: "{form_factor} {cubic_volume}%", margin: 10, foreground: 888888ff}

    - clock:
        content:
          - string: {text: "{time}", left-margin: 10}
