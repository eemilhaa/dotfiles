inherits = "light"

# Syntax
"function"               = "magenta"
"special"                = "blue"

"type"                   = "cyan"
"constructor"            = "cyan"
"module"                 = "cyan"
"namespace"              = "cyan"

"constant.numeric"       = "blue"
"constant.character"     = "blue"

"constant.builtin"       = "blue"
"keyword"                = "blue"
"label"                  = "blue"
"variable.builtin"       = "blue"
"tag"                    = "blue"

"variable"               = "fg0"
"constant"               = "fg0"
"attribute"              = "fg0"

"punctuation"            = "blue"
"operator"               = "blue"
"punctuation.bracket"    = "blue"

"string"                 = "green"

"comment"                = "fg1"

