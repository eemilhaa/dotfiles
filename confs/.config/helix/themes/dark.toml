# UI
"ui.cursor"                 = { fg = "fgr", bg = "fg0" }
"ui.cursor.primary"         = { fg = "fgr", bg = "yellow" }
"ui.cursor.match"           = { fg = "yellow", bg = "bg2", modifiers = ["underlined"] }
"ui.linenr.selected"        = "yellow"
"ui.statusline.inactive"    = { fg = "fg1", bg = "bg2" }
"ui.statusline.insert"      = { fg = "fgr", bg = "green", modifiers = ["bold"] }
"ui.statusline.select"      = { fg = "fgr", bg = "magenta", modifiers = ["bold"] }
"ui.statusline.normal"      = { fg = "fgr", bg = "blue", modifiers = ["bold"] }
"ui.menu"                   = { fg = "fg0", bg = "bg2" }
"ui.menu.selected"          = { fg = "fgr", bg = "blue" }
"ui.menu.scroll"            = { fg = "fg1", bg = "bg2" }
"ui.selection"              = { fg = "fgr", bg = "fg2" }
"ui.selection.primary"      = { fg = "fgr", bg = "blue" }
"ui.virtual.jump-label"     = { fg = "fgr", bg = "blue" }
"ui.bufferline.background"  = { bg = "bg0" }
"ui.bufferline"             = { fg = "fg0", bg = "bg2" }
"ui.bufferline.active"      = { fg = "fgr", bg = "blue" }

[palette]
red        = "#FF4D51"
green      = "#35D450"
yellow     = "#E9E836"
blue       = "#5DC5F8"
magenta    = "#FEABF2"
cyan       = "#24DFC4"

# Grays
fg0        = "#f0f0f0"
fg1        = "#acacac"
fg2        = "#888888"
fgr        = "#000000"
bg0        = "#222222"
bg1        = "#333333"
bg2        = "#333333"

