# Syntax
"function"               = "blue"
"special"                = "blue"

# "string.special"         = "yellow"
# "string.regexp"          = "yellow"
# "punctuation.special"    = "yellow"

"type"                   = "magenta"
"constructor"            = "magenta"

"constant"               = "red"

"namespace"              = "fg0"
"module"                 = "fg0"
"variable"               = "fg0"

"attribute"              = "fg0"
"variable.parameter"     = "fg0"
"variable.other.member"  = "fg0"
"type.parameter"         = "fg0"

"keyword"                = "fg0"
"variable.builtin"       = "fg0"
"tag"                    = "fg0"
"label"                  = "fg0"

"punctuation"            = "fg1"
"operator"               = "fg1"

"string"                 = "green"

"comment"                = { fg = "fg0", bg = "attention" }

# Markup
"markup.heading"         = { fg = "fg0", modifiers = ["bold"] }
"markup.list"            = "fg0"
"markup.bold"            = { modifiers = ["bold"] }
"markup.italic"          = { modifiers = ["italic"] }
"markup.strikethrough"   = "red"
"markup.link"            = "magenta"
"markup.link.text"       = "blue"
"markup.quote"           = "green"
"markup.raw"             = "green"

# UI
"diff.plus"   = "green"
"diff.minus"  = "red"
"diff.delta"  = "blue"

"ui.background"             = { fg = "fg1", bg = "bg0" }
"ui.cursor"                 = { fg = "fgr", bg = "fg1" }
"ui.cursor.primary"         = { fg = "fgr", bg = "fg0" }
# "ui.cursor.primary.select"  = { fg = "fgr", bg = "red" }
# "ui.cursor.primary.insert"  = { fg = "fgr", bg = "green" }
"ui.cursor.match"           = { fg = "fg0", bg = "bg2", modifiers = ["underlined"] }
# "ui.gutter"                 = {fg = "fg1", bg = "bg1" }
"ui.linenr"                 = "fg2"
"ui.linenr.selected"        = "fg0"
"ui.statusline"             = { fg = "fg0", bg = "bg2" }
"ui.statusline.inactive"    = { fg = "fg1", bg = "bg2" }
"ui.statusline.insert"      = { fg = "fgr", bg = "green" }
"ui.statusline.select"      = { fg = "fgr", bg = "blue" }
"ui.statusline.normal"      = { fg = "fgr", bg = "fg0" }
"ui.popup"                  = { fg = "fg1", bg = "bg1" }
"ui.window"                 = { fg = "bg2", bg = "bg0" }
"ui.help"                   = { fg = "fg0", bg = "bg1" }
"ui.text"                   = "fg0"
"ui.text.focus"             = { fg = "fg0", bg = "bg1", modifiers = ["bold"] }
"ui.virtual"                = "fg2"
"ui.virtual.ruler"          = { bg = "bg2" }
"ui.virtual.indent-guide"   = "bg2"
"ui.virtual.whitespace"     = "bg2"
"ui.menu"                   = { fg = "fg0", bg = "bg1" }
"ui.menu.selected"          = { fg = "fg0", bg = "bg2" }
"ui.selection"              = { fg = "fg0", bg = "bg2" }
"ui.selection.primary"      = { fg = "fgr", bg = "selection" }
"ui.highlight"              = { bg = "bg2" }
"ui.cursorline.primary"     = { bg = "bg1" }
"ui.cursorcolumn.primary"   = { bg = "bg1" }
"ui.bufferline.background"  = { bg = "bg2" }
"ui.bufferline"             = { fg = "fg0", bg = "bg2" }
"ui.bufferline.active"      = { fg = "fg0", bg = "bg0" }

"diagnostic.error"    = { underline = { color = "red", style = "curl" } }
"diagnostic.warning"  = { underline = { color = "yellow", style = "curl" } }
"diagnostic.info"     = { underline = { color = "blue", style = "curl" } }
"diagnostic.hint"     = { underline = { color = "blue", style = "curl" } }

"info"     = "blue"
"hint"     = "blue"
"warning"  = "yellow"
"error"    = "red"

