theme = "light"

[editor]
line-number = "relative"
mouse = false
idle-timeout = 0
completion-trigger-len = 1
color-modes = true
cursorline = true
auto-format = true
bufferline = "always"
jump-label-alphabet = " asdfghjkl;qwertyuiopzxcvbnm,."
# rulers = [80]

[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
'`' = '`'
'<' = '>'

[editor.statusline]
left = ["mode", "selections", "diagnostics", "spinner"]
center = []
right = ["position-percentage", "file-name"]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.lsp]
display-messages = true

[editor.cursor-shape]
insert = "bar"
normal = "block"

[editor.file-picker]
hidden = false
# ignore = false
# git-ignore = false

[editor.indent-guides]
render = true
# character = "‚ñè"

[editor.soft-wrap]
enable = true

[keys.normal]
"C-l" = ":bn"
"C-h" = ":bp"
"f" = "goto_word"
"space" = { f = "file_picker_in_current_directory" }
